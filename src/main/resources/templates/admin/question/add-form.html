<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko-kr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/bootstrap.min.css" th:href="|/bootstrap.min.css|"/>
    <title>Add Question</title>
</head>
<body>
<div th:replace="~{admin/fragments/navbar.html::nav}"></div>
<div class="container">
    <h1 class="mb-3">Add Question</h1>
    <form action="" method="post">
        <div class="mb-3">
            <label class="form-label">문제 지문</label>
            <input type="text" class="form-control" name="paragraph">
        </div>
        <div class="mb-3">
            <div class="form-label">문제 정답</div>
            <select name="answer" class="form-select">
                <option value="true">O</option>
                <option value="false">X</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">문제 해설</label>
            <input type="text" class="form-control" name="explanation">
        </div>
        <input type="submit" class="btn btn-primary">
    </form>
</div>
<script src="/static/bootstrap.min.js" th:src="|/bootstrap.min.js|"></script>
</body>
</html>
