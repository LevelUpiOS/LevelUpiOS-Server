<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko-kr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/bootstrap.min.css" th:href="|/bootstrap.min.css|"/>
    <title>문제 수정</title>
</head>
<body>
<div th:replace="~{admin/fragments/navbar.html::nav}"></div>
<div class="container">
    <form method="post">
        <div class="mb-3">
            <div class="form-label">문제 지문</div>
            <input name="paragraph" class="form-control" type="text" value="문제 지문" th:value="${question.paragraph}">
        </div>
        <div class="mb-3">
            <div class="form-label">문제 정답</div>
            <select name="answer" class="form-select">
                <option value="true" th:selected="${question.solution.answer}">O</option>
                <option value="false" th:selected="${!question.solution.answer}">X</option>
            </select>
        </div>
        <div class="mb-3">
            <div class="form-label">문제 해설</div>
            <input name="explanation" class="form-control" type="text" value="문제 지문" th:value="${question.solution.explanation}">
        </div>
        <div class="text-end">
            <input class="btn btn-primary" type="submit" value="수정">
        </div>
    </form>
</div>
<script href="/static/bootstrap.min.js" th:href="|/bootstrap.min.js|"></script>
</body>
</html>
