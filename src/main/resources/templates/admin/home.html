<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko-kr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/bootstrap.min.css" th:href="|/bootstrap.min.css|"/>
    <title>Home</title>
</head>
<body>
<div th:replace="~{admin/fragments/navbar.html::nav}"></div>
<div class="container">
    <div class="hstack justify-content-between mb-2">
        <h1>Category</h1>
        <form action="/admin/categories/create">
            <input class="btn btn-primary" type="submit" value="Add Category">
        </form>
    </div>

    <div th:each="category: ${categories}">
        <div class="mb-2 list-group">
            <div class="list-group-item d-flex justify-content-between align-items-center bg-secondary-subtle">
                <span th:text="${category.name}">Category Name</span>
                <span>
                    <span class="me-3 opacity-50" th:text="${category.description}">Category Description</span>
                    <span class="badge bg-primary rounded-pill" th:text="${category.exams.size()}">10</span>
                </span>
            </div>
            <div th:each="exam: ${category.exams}">
                <a class="list-group-item d-flex justify-content-between align-items-center" th:href="|/admin/exams/${exam.id}|">
                    <span class="ms-4" th:text="${exam.name}">Exam Name</span>
                    <img src="/static/icon/chevron-right.svg" th:src="|/icon/chevron-right.svg|">
                </a>
            </div>
        </div>
    </div>
</div>
<script href="/static/bootstrap.min.js" th:href="|/bootstrap.min.js|"></script>
</body>
</html>
